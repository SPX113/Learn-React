<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数——函数柯里化</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
</head>
<body>
    <div id="demo"></div>


    <script type="text/babel">
        class Login extends React.Component{
            commit = (e)=>{
                e.preventDefault();
                let {accountNumber,password} = this.state;
                console.log(accountNumber,password);
            }
            shuRu = name =>{
                return e => {
                    this.setState({
                        [name]: e.target.value
                    })
                }
            }
            render(){
                return(
                    <form onSubmit={this.commit}>
                        账号：<input onChange={this.shuRu('accountNumber')} type="text"/> <br/>
                        密码：<input onChange={this.shuRu('password')} type="password"/> <br/>
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>, document.getElementById("demo"));
    </script>
</body>
</html>
